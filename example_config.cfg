!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname r1
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
!
!
no ip domain lookup
ip domain name lab.local
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 192.18.1.101 255.255.255.255
!
interface Ethernet0/0
 no ip address
 shutdown
 duplex auto
!
interface GigabitEthernet0/0
 ip address 192.18.1.1 255.255.255.252
 media-type gbic
 speed 1000
 duplex full
 negotiation auto
!
interface GigabitEthernet1/0
 ip address 192.18.1.5 255.255.255.252
 negotiation auto
!
interface GigabitEthernet2/0
 ip address 128.0.0.1 255.0.0.0
 negotiation auto
!
interface GigabitEthernet3/0
 ip address 160.0.0.1 255.0.0.0
 negotiation auto
!
interface GigabitEthernet4/0
 ip address 224.0.0.1 255.0.0.0
!
!
router bgp 1
 bgp router-id 192.18.1.101
 bgp log-neighbor-changes
 !bgp bestpath as-path multipath-relax
 neighbor as2 peer-group
 neighbor as2 remote-as 2
 neighbor as3 peer-group
 neighbor as3 remote-as 3
 neighbor 192.18.1.2 peer-group as2
 neighbor 192.18.1.6 peer-group as3
 !
 address-family ipv4
  bgp dampening
  bgp additional-paths select all
  bgp additional-paths send receive
  !redistribute connected
  network 128.0.0.0 mask 128.0.0.0  ! 1000 0000
  network 160.0.0.0 mask 224.0.0.0  ! 1010 0000
  network 224.0.0.0 mask 224.0.0.0  ! 1110 0000
  !neighbor as1 next-hop-self
  neighbor as2 send-community both
  neighbor as3 send-community both
  neighbor 192.18.1.2 activate
  neighbor 192.18.1.6 activate
  !maximum-paths ibgp 4
  !maximum-paths eibgp 4
 exit-address-family
!
ip forward-protocol nd
!
!
!
no ip http server
no ip http secure-server
!
!
!
ip route 128.0.0.0 128.0.0.0 GigabitEthernet2/0 128.0.0.1
ip route 160.0.0.0 224.0.0.0 GigabitEthernet3/0 160.0.0.1
ip route 224.0.0.0 224.0.0.0 GigabitEthernet4/0 224.0.0.1
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
